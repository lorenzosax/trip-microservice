server.port=8100

spring.application.name=trip-service
spring.data.mongodb.uri=mongodb://mongodb.challenge2.svc:27017/trip
spring.data.mongodb.database=trip
spring.jpa.show-sql=true

spring.artemis.broker-url=tcp://artemis-activemq-artemis-master.challenge2.svc:61616
spring.artemis.user=unisannio
spring.artemis.password=unisannio
spring.artemis.pool.use-anonymous-producers=true
spring.artemis.mode=native
spring.jms.pub-sub-domain=true
spring.jms.template.delivery-mode=persistent
spring.jms.template.qos-enabled=true
spring.jms.listener.acknowledge-mode=auto
jms.topic.trip-request=trip
jms.topic.trip-confirmation=confirmation

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://discovery.challenge2.svc:8761/eureka
eureka.instance.preferIpAddress=true

api.external.base-url=http://assd-traffic-service-progetto2.router.default.svc.cluster.local/assdTrafficService/rest/
api.external.messina.base-url=
